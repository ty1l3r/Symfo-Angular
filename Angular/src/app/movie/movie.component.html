<div class="row container"  >
  <nb-card *ngFor="let movie of movieList" class="col-sm-4">
    <nb-card-header>{{movie.title}}</nb-card-header>
    <nb-card-body>
      <ul>
        <li>id: {{movie.id}}</li>
        <li>count: {{movie.count}}</li>
      </ul>
    </nb-card-body>
  </nb-card>
</div>
